<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>CarolinaMSilva Vanilla Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city name"
                  class="form-control search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>Lisbon</h1>
                <ul>
                  <li>
                    <span> "Tuesday" "13" ":" "50" </span>
                    "," "mist"
                  </li>
                  <li>
                    "Humidity: "
                    <strong> "90" "%" </strong>
                    ", Wind"
                    <strong> "3.6" "km/h" </strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span class="temperature">23</span>
                    <span class="unit">ºC</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weatherForecast row">
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div>
                  <span class="forecast-temperature-max">31º</span>
                  <span class="forecast-temperature-min">23º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38"></canvas>
                <div>
                  <span class="forecast-temperature-max">29º</span>
                  <span class="forecast-temperature-min">24º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">30º</span>
                  <span class="forecast-temperature-min">24º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">30º</span>
                  <span class="forecast-temperature-min">24º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">31º</span>
                  <span class="forecast-temperature-min">24º</span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            "This project was coded by"
            <a
              href="https://www.linkedin.com/in/carolinamiradasilva/"
              target="_blank"
              rel="noopener noreferrer"
              >CarolinaMSilva</a
            >
            "and is open-sourced on"
            <a
              href="https://github.com/carolinamsilva/weatherApp-vanilla"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
            "and hosted on"
            <a
              href="https://reliable-profiterole-159249.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              >Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
